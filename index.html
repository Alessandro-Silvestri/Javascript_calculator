<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
           <h3 id="resultField">0</h3>
          <br />
          <button type="button" id="button_7">7</button>
          <button type="button" id="button_8">8</button>
          <button type="button" id="button_9">9</button>
          <button type="button" id="button_divide">/</button>
          <br />
          <button type="button" id="button_4">4</button>
          <button type="button" id="button_5">5</button>
          <button type="button" id="button_6">6</button>
          <button type="button" id="button_mult">*</button>
          <br />
          <button type="button" id="button_1">1</button>
          <button type="button" id="button_2">2</button>
          <button type="button" id="button_3">3</button>
          <button type="button"id="button_sub">-</button>
          <br />
          <button type="button" id="button_0">0</button>
          <button type="button" id="button_mAdd">M+</button>
          <button type="button" id="button_mr">MR</button>
          <button type="button" id="button_Add">+</button>
          <br />
          <button type="button" id="cancel">C</button>
          <button type="button" id="equal">=</button>
        </td>
      </tr>
    </table>
  </body>
  <script src="calculatorScript.js"></script>
</html>
